<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
                function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };
    

                reader.readAsDataURL(input.files[0]);
            }
        } 
        </script>
            <style>
                img{
                        max-width:300px;
                    }
                input[type=file]{
                    opacity:0;
                }
                .btn-success{
                    width: 300px;
                    height:40px;
                }
                .btn-warning{
                    width: 330px;
                    height:40px;
                }
            </style>
        </head>   
        <body>
            <div class="container" style="margin-top:200px;">
                <form action="http://localhost:5004/uploader" method="POST"  enctype = "multipart/form-data">
                    <div class='row'>
                            <div class='col-sm-3'></div>
                            <div class='col-sm-6'>
                                <img id="blah" src="http://placehold.it/500" alt="your image" /> 
                            </div>
                            <div class='col-sm-3'></div>
                    </div>
                    <div class='row'  style="margin-top:50px;">
                            <div class='col-sm-3'>
                                <button type="button" class="btn">
                                        <input type='file' onchange="readURL(this);" name='file'/>  
                                        <center style="margin-top:-25px;"><b>Choose Image</b></center>
                                </button>
                                
                            </div>
                            <div class='col-sm-3'>
                                    
                            </div>
                            <div class='col-sm-3'>
                                <!-- <button type="button" class="btn btn-success"> 
                                    <center><b>Predict Result</b></center>
                                </button> -->
                               <b><input type='submit' class="btn btn-success" onchange="readURL(this);"  value="Predict" /></b>  
                            </div>
                            <div class='col-sm-2'></div>
                    </div>
                </form>
            </div>

            <div class="text-center">
                            <div class="alert alert-success" style="margin-top:100px;">
                                <strong>Predicted Time: {{ res }}</strong><br> 
                                <strong>Predicted Caption: {{ res1 }}</strong>  
                            </div>
                </div>
            
                   
        </body>
       
</html>
